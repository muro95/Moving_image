<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;
        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px; position:absolute;" />';
        };
        this.moveRight = function () {
            this.left += this.speed;
            console.log('ok: ' + this.left);
        };
        this.moveDown = function () {
            this.top += this.speed;
            console.log('ok ' + this.top);

        };
        this.moveLeft = function () {
            this.left -= this.speed;
            console.log('ok: ' +  this.left);
        };
        this.moveUp = function () {
            this.top -= this.speed;
            console.log('ok: ' + this.top);
        };
    }

    var hero = new Hero('images.png', 20, 30, 200, 50);

    function start() {
        if (hero.left < window.innerWidth - hero.size && hero.top === 20) {
            hero.moveRight();
        } else if (hero.left > window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size) {
            hero.moveDown();
        } else if (hero.top < window.innerWidth - hero.size && hero.left > 20) {
            hero.moveLeft();
        } else if (hero.left === -20 || hero.top < 20){
             hero.moveUp();
         }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 10)
    }

    start();
</script>
</body>
</html>
